<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown timer</title>

    <script type="text/javascript"
            src="color.js"></script>
    <script type="text/javascript"
    src="fullscreen.js"></script>
    <script type="text/javascript"
    src="bartimer.js"></script>
    <script type="text/javascript"
            src="pietimer.js"></script>
    <script type="text/javascript"
    src="timer.js"></script>

    <script type="application/javascript" src="App.js"></script>

    <script type="application/javascript">
        var app = new App();
        function startMe() {
            let elementById = document.getElementById('canvas');
            app.startTimer(elementById);
        }
    </script>

</head>
<!--<body onload="startMe();">-->
<body>
<form onsubmit="startMe()">
    <input type="number" name="minutes"/>minutes <input type="number" name="seconds"/> seconds<br>
    <input type="radio" name="visualstyle" value="bar" checked/>Bar timer<br>
    <input type="radio" name="visualstyle" value="pie"/>Pie timer<br>
    <input type="checkbox" name="fullscreen"/>Full screen <br>
    <input type="submit" value="Start"/>
</form>
<canvas id="canvas" width="1024" height="768"></canvas>

<p>
    <button onclick="app.goFullScreen();">Go Fullscreen</button>
</p>
</body>
</html>
